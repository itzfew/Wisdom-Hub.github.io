<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Greeting</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://source.unsplash.com/1600x900/?eid') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .input-container, .greeting-container {
            display: none;
        }
        .input-container input {
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
        }
        .input-container button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-container button:hover {
            background-color: #218838;
        }
        .greeting-container {
            border: 5px solid #4CAF50;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s;
        }
        .greeting-container h1 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: zoomIn 1.5s;
        }
        .share-button {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .share-button:hover {
            background-color: #1DA851;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Step 1: Name Input -->
    <div class="input-container" id="input-container">
        <h2>Enter Your Name for a Special Eid Greeting</h2>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button onclick="continueToGreeting()">Continue</button>
    </div>

    <!-- Step 2: Greeting and Share Button -->
    <div class="greeting-container" id="greeting-container">
        <h1 id="greetingMessage"></h1>
        <button class="share-button" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
    </div>
</div>

<script>
    // Show the input container on page load
    document.getElementById('input-container').style.display = 'block';

    function continueToGreeting() {
        const name = document.getElementById('nameInput').value.trim();
        if (name) {
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('name', name);
            history.replaceState(null, '', currentUrl);

            document.getElementById('input-container').style.display = 'none';
            const greetingMessage = `Eid Mubarak, ${name}! Wishing you joy and prosperity for 2025!`;
            document.getElementById('greetingMessage').textContent = greetingMessage;
            document.getElementById('greeting-container').style.display = 'block';
        } else {
            alert('Please enter a name.');
        }
    }

    function shareOnWhatsApp() {
        const url = new URL(window.location.href);
        const whatsappUrl = `https://api.whatsapp.com/send?text=Check%20out%20this%20Eid%20greeting!%20${encodeURIComponent(url)}`;
        window.open(whatsappUrl, '_blank');
    }

    // Show greeting based on URL parameter
    document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        if (name) {
            const greetingMessage = `Eid Mubarak, ${name}! Wishing you joy and prosperity for 2025!`;
            document.getElementById('greetingMessage').textContent = greetingMessage;
            document.getElementById('input-container').style.display = 'none';
            document.getElementById('greeting-container').style.display = 'block';
        }
    });
</script>

</body>
</html>
