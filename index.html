<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bookstore</h1>
        <div id="cart">
            <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>
    <main>
        <section id="books">
            <!-- Books will be dynamically added here -->
        </section>
        <section id="checkout" class="hidden">
            <h2>Checkout</h2>
            <div id="checkout-items"></div>
            <div id="discount-section">
                <input type="text" id="discount-code" placeholder="Enter discount code">
                <button id="apply-discount">Apply Discount</button>
                <p id="discount-message"></p>
            </div>
            <h3>Total: $<span id="total-price">0</span></h3>
            <button id="checkout-btn">Proceed to Checkout</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
